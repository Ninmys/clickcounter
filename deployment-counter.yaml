apiVersion: apps/v1
kind: Deployment
metadata:
  name: counter-app
  labels:
    app: counter-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: counter-app
  template:
    metadata:
      labels:
        app: counter-app
    spec:
      containers:
        - name: counter-app
          image: your-dockerhub-username/counter-app:latest  # ðŸ‘ˆ replace with your pushed image
          ports:
            - containerPort: 8081   # changed from 80
---
apiVersion: v1
kind: Service
metadata:
  name: counter-app-service
spec:
  selector:
    app: counter-app
  ports:
    - protocol: TCP
      port: 8081         # service port
      targetPort: 8081   # must match containerPort
  type: NodePort         # change to LoadBalancer on cloud
